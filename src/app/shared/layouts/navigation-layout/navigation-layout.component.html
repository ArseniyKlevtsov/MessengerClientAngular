<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="favicon.ico" alt="Angular ico">
        </a>
        <a class="navbar-brand" href="#">Chatbox</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" *ngFor="let item of menuItems" routerLinkActive="active">
                    <a [routerLink]="[item.url]" class="nav-link">
                        {{item.name}}
                    </a>
                </li>
            </ul>
        </div>

        <!-- Статус сервера -->
        <div class="d-flex align-items-center" style="margin-left: auto;">
            <span class="text-white status-span">Server: {{ isConnected ? 'Online' : 'Offline' }}</span>
            <button (click)="reconnect()" class="btn p-0" style="border: none; background: transparent;">
                <div [ngClass]="isConnected ? 'bg-success' : 'bg-danger'" class="rounded-circle"
                    style="width: 15px; height: 15px; margin-right: 5px;"></div>
            </button>
        </div>
    </div>
</nav>

<router-outlet />
